apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: wait-for-service
          image: busybox:1.36
          command: ['sh','-c','until nslookup nginx-svc.default.svc.cluster.local; do echo wait; sleep 2; done']
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
